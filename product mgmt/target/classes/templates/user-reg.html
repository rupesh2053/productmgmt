<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>product management</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
	.row .card{
		background: #000;
	}
	.row .card .button{
		background: #fff;
	}
</style>
</head>
<body>
	<div class = "container mt-2">
		
		<div class = "row mt-4">
			<div class = "col-md-6 col-12 mx-auto">
				<div class = "card p-2 text-white">
					<h3 class = "bg-light text-danger p-1 rounded text-center">Register user</h3>
					
					<form method="post" action = "#" th:action="@{/reg-user}" th:object="${user}">
					
					  <div class="form-group">
					    <label for="username">username</label>
					    <input type="text" class="form-control" th:field="*{username}">
					 </div>
					 
					 <div class="form-group">
					    <label for="password">password</label>
					    <input type="password" class="form-control" th:field="*{password}">
					 </div>
					 
					 <div class="text-center">
					   <button type="submit" class="btn button">Create</button>
					 </div>
					  
				</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
